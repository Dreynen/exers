<!DOCTYPE html>
	<html>
		<head>
			<title>Information</title>
		</head>

		<body>
			<img alt='a picture of pizza 'style='max-width: 100%; height: auto; width: auto;' src='http://steviespizza.com/wp-content/uploads/2017/12/pizza-header.jpg'>

			<br>

			<form>
				<fieldset>
					<legend>Customer Details</legend>
					<label> Customer Name:
						<input type='text' name='customername'>
					</label>

					<br><br>

					<label> Mobile Number:
						<input type='tel' name='customernum'>
					</label>

					<br><br>

					<label> Email Address:
						<input type='email' name='customermail'>
					</label>
				</fieldset>

				<br>

				<fieldset>
					<legend>Delivery Details</legend>
					<label> Delivery Date:
						<input type='date' name='deldate'>
					</label>

					<br><br>

					<label> Preferred Delivery Time:
						<input type='time' name='deltime'>
					</label>

					<br><br>

					<label> Delivery Address: <br></label>
					<textarea rows='5' cols='35'></textarea>
				</fieldset>

				<br>

				<button type='submit'>Submit</button>
				<button type='reset'>Reset</button>

				<br><br>

				<a href='home.html'>Return to Home Page</a>
			</form>
		</body>
	</html>
