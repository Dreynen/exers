<!DOCTYPE html>
	<html>
		<head>
			<title>Order</title>
		</head>

		<body>
			<img alt='a picture of pizza' style='max-width: 100%; height: auto; width: auto;' src='http://steviespizza.com/wp-content/uploads/2017/12/pizza-header.jpg'/>
			<h1>ORDER FORM</h1>
			<form>
				<fieldset>
					<legend>Pizza Options</legend>
					<label> Flavor:
						<select name='flavor'>
							<option value='mhs'> Meaty Hawaiian Supreme </option>
							<option value='vl'> Veggie Lovers </option>
							<option value='bacon'> Bacon </option>
							<option value='cb'> Cheeseburger </option>
							<option value='mozzacrnch'> Mozza Crunch </option>
						</select>
					</label>

					<br><br>

					Size:
					<label><input type='radio' name='size' value='small'>
						Small
					</label>
					<label><input type='radio' name='size' value='med'>
						Medium
					</label>
					<label><input type='radio' name='size' value='large'>
						Large
					</label>

					<br><br>

					Extra Toppings:
					<label><input type='checkbox' name='toppings' value ='bacon'>
						Bacon
					</label>
					<label><input type='checkbox' name='toppings' value='cheese'>
						Cheese
					</label>
					<label><input type='checkbox' name='toppings' value='onion'>
						Onion
					</label>
					<label><input type='checkbox' name='toppings' value='mushroom'>
						Mushroom
					</label>

				</fieldset>
			</form>

			<br>

			<a href='order2.html'>Next</a>
		</body>
	</html>
