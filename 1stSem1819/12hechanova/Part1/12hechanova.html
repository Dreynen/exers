<!doctype html>
<html>
	<head>
		<title>EXER 12 Hechanova12</title>
	</head>

	<body>
		<h1>Largest Odd Among Three Numbers</h1>
		<hr>
		<p>Largest Odd Number:</p>
		<p id="maxOdd">[Largest Odd will be Displayed Here]</p>
		<button onclick="changeText('maxOdd')">Display Largest Odd</button>

		<script type="text/javascript">
			var a=9;
			var b=7;
			var c=13;

			function odd(x){
				if (x%2!=1){
					return false;
				}
				return true;
			}

			function larger(x,y){
				if (x>y){
					return x;
				}
				return y;
			}

			function largestOdd(x,y,z){
				if (odd(x) && odd(y) && odd(z)){
					return larger(larger(x,y),z);
				}
				else if (odd(y) && odd(z)){
					return larger(y,z);
				}
				else if (odd(x) && odd(z)){
					return larger(x,z);
				}
				else if (odd(x) && odd(y)){
					return larger(x,y);
				}
				else if (odd(x)){
					return x;
				}
				else if (odd(y)){
					return y;
				}
				else if (odd(z)){
					return z;
				}
				else{
					return ['None are odd'];
				}
			}
			function changeText(id){
				document.getElementById(id).innerHTML=largestOdd(a,b,c);
			}
		</script>
	</body>
</html>
